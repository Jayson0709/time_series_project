<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Algorithm Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <script src="/static/JavaScript/echarts.min.js"></script>
</head>
<body>
    <div id="links-div">
        <a href="/">Introduction Page</a>
        <a href="/readme">README Page</a>
        <a href="/summary">Algorithm Summary</a>
        <a href="/visualization">Algorithm Visualization</a>
    </div>

    <div id="app" style="width: 600px; height: 400px;"></div>
    <script type="text/javascript">
        let myChart = echarts.init(document.getElementById('app'));
        let option = {{ line_options | safe }};

        // display the chart based on the options passed from the function.
        myChart.setOption(option);
    </script>


</body>
</html>
